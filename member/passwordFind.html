<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원비밀번호 찾기</title>

  <link rel="stylesheet" href="../css/member/passwordFind.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</head>
<body>
  <div class="popwrap">
    <div class="pop">
        <div class="popHeader">비밀번호 찾기</div>   
        <div class="popSection1">비밀번호를 잊어버리셨나요?<br>
        회원님의 성명과 이메일을 입력하여 주세요.</div>
        <div class="popSection2">
          <img src="../img/member/txt_join1.gif" alt="">
          <input class="popName" type="text" name="name" id="name"><br>
          <img src="../img/member/txt_login_01.gif" alt="">
          <input class="popId" type="text" name="id" id="id"><br>
          <img src="../img/member/txt_join3.gif" alt="">
          <input class="popEmail" type="email" name="email" id="email">
        </div>
    
        <div class="popSection3"><button class="popBtn" onclick="javascript:GoToEnroll()"><img src="../img/member/btn_confirm01.gif"></button></div>
        <div class="popFooter"><button class="popBtn" onclick="window.close()"><img src="../img/member/btn_close.gif" alt=""></button></div>
    </div>
</body>
<script>
  function CheckEmail(str) {
      var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
      if(!reg_email.test(str)){
        return false;
      } else {
        return true;
      }
    }
    
      function GoToEnroll() {
      var obName = document.getElementById("name").value;
      var obId = document.getElementById("id").value;
      var obEmail = document.getElementById("email");
      if( obName.length < 2 || isEmpty(obName) ) {
          alert("이름을 다시 확인해주세요.");
          document.getElementById('name').focus();
          return false;
        } else if( obId.length < 4 || isEmpty(obId) ) {
          alert("아이디를 확인해주세요.");
          document.getElementById('id').focus();
          return false;
        } else if (!obEmail.value) {
        alert("이메일을 입력하세요.");
        obEmail.focus();	
        return;
        }
        else {
          if(!CheckEmail(obEmail.value))	{
            alert("이메일 형식이 잘못되었습니다.");
            obEmail.focus();
            return;
          }
        }
        alert("존재하지 않는 회원정보입니다.")        
    }
    var isEmpty = function(value){
      if( value == "" || value == null || value == undefined 
          || ( value != null && typeof value == "object" &&
                !Object.keys(value).length ) ){    
        return true;
      }else{
        return false;
      }
    };

    function submit() {
      var form = document.passwordFindForm;
    
      form.submit();
    }
</script>
</html>
