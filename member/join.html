<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>

  <!-- Main CSS : Header, Main, Footer -->
  <link rel="stylesheet" href="../css/main.css">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/member/join.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <!-- Bootstarp JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $('#headerTop').load("../headerTop-sub.html");
      $('#header').load("../header-sub.html");     
      $('#footer').load("../footer-sub.html");
    });
  </script>

</head>
<body>
  <!-- 헤더 -->
  <div id="headerTop"></div>
  <div id="header" class="sticky-top"></div>

  <!-- 메인 -->
  <!-- COMMON -->
  <div class="commonSection1">
    <div class="commonContent1">
      <img src="../img/member/sub-visual02.jpg" 
          style="width: 100%; height: 100%;">
      <div class="commonContent2 text-center">
        <div>
          <h3>MEMBER</h3>
        </div>
        <div>
          <p><img src="../img/icon-home.png"> > 회원가입</p>
        </div>
      </div>
    </div>
  </div>

  <!-- 메인 -->
 
  <!-- 회원가입 -->
  <div class="wrap">
    <div class="main">
      <div class="title1"><p>회원가입</p></div>
    <div class="title2"><p>The design and maintenance are excellent.</p></div>
    <div class="joinBox1">
      <div class="boxStr1">OOO사이트에 오신 것을 환영합니다.</div>
      <div class="boxStr2">-이름과 이메일을 입력해 주시면 가입여부를 확인 후 회원가입 절차가 이루어집니다.</div>
    </div>
    <div class="joinBox2">
      <img class="boxImg" src="../img/member/img_name.gif"><br>
      <span class="name"><input class="joinInput" type="text" name="name" id="name"><br></span>
      <img class="boxImg" src="../img/member/img_email.gif"><br>
      <input class="joinInput" type="text" name="email" id="email">
      <button onclick="javascript:GoToEnroll()" class="joinBtn"><img src="../img/member/btn_confirm01.gif"></button>
      
    </div>
    </div>
    
    
  </div> 


  <!-- 푸터 -->
  <div id="footer"></div>

  <script>
    function CheckEmail(str) {
      var reg_email = /^([0-9a-zA-Z_\.-]+)@([0-9a-zA-Z_-]+)(\.[0-9a-zA-Z_-]+){1,2}$/;
      if(!reg_email.test(str)){
        return false;
      } else {
        return true;
      }
    }

    function GoToEnroll() {
      var obName = document.getElementById("name").value;
      var obEmail = document.getElementById("email");
      if( obName.length < 2 || isEmpty(obName) ) {
          alert("이름을 다시 확인해주세요.");
          document.getElementById('name').focus();
          return false;
        } else if (!obEmail.value) {
        alert("이메일을 입력하세요.");
        obEmail.focus();	
        return;
        }
        else {
          if(!CheckEmail(obEmail.value))	{
            alert("이메일 형식이 잘못되었습니다.");
            obEmail.focus();
            return;
          }
        }
        window.open('../member/join_pop.html');        
    }
    var isEmpty = function(value){
      if( value == "" || value == null || value == undefined 
          || ( value != null && typeof value == "object" &&
                !Object.keys(value).length ) ){    
        return true;
      }else{
        return false;
      }
    };

  </script>
</body>
</html>
